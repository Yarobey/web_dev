<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Проверка места </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/lookupPlace">

        <label for="clothes">Количество товаров типа "одежда":               </label>
        <input type="number" id="clothes" name="clothes" required><br><br>

        <label for="electronics">Количество товаров типа "техника":               </label>
        <input type="number" id="electronics" name="electronics" required><br><br>

        <label for="food">Количество товаров типа "продукты":               </label>
        <input type="number" id="food" name="food" required><br><br>

        <label for="toys">Количество товаров типа "игрушки":               </label>
        <input type="number" id="toys" name="toys" required><br><br>

        <input id="submitButton" type="submit" value="Проверить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
