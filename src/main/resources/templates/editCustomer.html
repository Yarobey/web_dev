<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать клиента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveCustomer">

        <label for="customerId">ID:               </label>
        <input type="text" id="customerId" name="customerId" required th:value="${customer.getId()}"><br><br>

        <label for="customerName">Имя:               </label>
        <input type="text" id="customerName" name="customerName" required th:value="${customer.getName()}"><br><br>

        <label for="customerDescription">Описание:          </label>
        <input type="text" id="customerDescription" name="customerDescription" th:value="${customer.getDescription()}"><br><br>

        <label for="customerPhone">Телефон:           </label>
        <input type="text" id="customerPhone" name="customerPhone"  th:value="${customer.getPhone()}"><br><br>

        <label for="customerEmail">Электронная почта: </label>
        <input type="text" id="customerEmail" name="customerEmail"  th:value="${customer.getEmail()}"><br><br>

        <label for="customerAddress">Адрес:             </label>
        <input type="text" id="customerAddress" name="customerAddress"  th:value="${customer.getAddress()}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
